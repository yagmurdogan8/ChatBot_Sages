<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGES Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chatbot-container.active {
            display: flex;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: #e3f2fd;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message.user .message-content {
            background: #2196f3;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .chatbot-input {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chatbot-input button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .chatbot-input button:hover {
            background: #1976d2;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-action-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action-btn:hover {
            background: #e0e0e0;
        }

        .whatsapp-redirect {
            background: #25d366;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
        }

        .whatsapp-redirect a {
            color: white;
            text-decoration: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: #e3f2fd;
            border-radius: 18px;
            max-width: 80px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #2196f3;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 480px) {
            .chatbot-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggle" onclick="toggleChatbot()">
        💬
    </button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>SAGES Danışman</h3>
            <button class="close-btn" onclick="toggleChatbot()">×</button>
        </div>
        
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot">
                <div class="message-content">
                    Merhaba! 👋 SAGES Yurtdışı Eğitim Danışmanlığı'na hoş geldiniz! Size nasıl yardımcı olabilirim?
                    <div class="quick-actions">
                        <button class="quick-action-btn" onclick="sendQuickMessage('Hangi ülkelerde eğitim alabilirim?')">🌍 Ülke Seçenekleri</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('Vize işlemleri nasıl yapılır?')">🛂 Vize İşlemleri</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('Fiyatlar hakkında bilgi alabilir miyim?')">💰 Fiyat Bilgileri</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('Burs imkanları neler?')">🎓 Burs İmkanları</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('Konaklama seçenekleri neler?')">🏠 Konaklama</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('Dil sınavları hakkında bilgi')">🗣️ Dil Sınavları</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('İletişim bilgileriniz neler?')">📞 İletişim</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Mesajınızı yazın..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

            },
            
            // İletişim bilgileri
            "iletişim": {
                "adres": "Cumhuriyet Mah. Atatürk Bulvarı No: 83/16 Çankaya/Ankara",
                "telefon": "+90 0312 431 3470",
                "email": "sages@sages.com.tr",
                "whatsapp": "+90 506 330 96 99",

            },
            
            // Genel bilgiler
            "genel": {
                "sages": "SAGES, yurtdışı eğitim danışmanlığında 15+ yıllık deneyime sahip güvenilir bir kurumdur. 20+ ülkede eğitim imkanları sunuyoruz.",
                "hizmetler": "SAGES olarak üniversite seçimi, başvuru süreçleri, vize işlemleri, konaklama organizasyonu, kariyer planlaması ve 24/7 destek hizmetleri sunuyoruz.",
                "başarı oranı": "Vize başarı oranımız %95'in üzerindedir. 1000+ başarılı öğrencimiz bulunmaktadır.",
                "ücretsiz danışmanlık": "İlk danışmanlık görüşmemiz tamamen ücretsizdir. Size en uygun ülke ve program seçimi için detaylı analiz yapıyoruz."

        };

        // Function to toggle chatbot visibility
        function toggleChatbot() {
            const container = document.getElementById('chatbotContainer');
            container.classList.toggle('active');
        }

        // Function to send quick message
        function sendQuickMessage(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }

        // Function to handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Function to add message to chat
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Function to show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatbotMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'typing-indicator';
            contentDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            typingDiv.appendChild(contentDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Function to hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Function to find best response
        function findBestResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            // Check for country queries
            for (const [country, info] of Object.entries(knowledgeBase.ülke)) {
                if (message.includes(country)) {
                    return info;
                }
            }
            
            // Check for program queries
            for (const [program, info] of Object.entries(knowledgeBase.program)) {
                if (message.includes(program)) {
                    return info;
                }
            }
            
            // Check for visa queries
            for (const [visa, info] of Object.entries(knowledgeBase.vize)) {
                if (message.includes(visa)) {
                    return info;
                }
            }
            
            // Check for price queries
            for (const [price, info] of Object.entries(knowledgeBase.fiyat)) {
                if (message.includes(price)) {
                    return info;
                }
            }
            
            // Check for contact queries
            for (const [contact, info] of Object.entries(knowledgeBase.iletişim)) {
                if (message.includes(contact)) {
                    return info;
                }
            }
            
            // Check for general queries
            for (const [general, info] of Object.entries(knowledgeBase.genel)) {
                if (message.includes(general)) {
                    return info;
                }
            }
            
            // Specific keyword matches
            if (message.includes('merhaba') || message.includes('selam') || message.includes('hello')) {
                return "Merhaba! SAGES Yurtdışı Eğitim Danışmanlığı'na hoş geldiniz! Size nasıl yardımcı olabilirim?";
            }
            
            if (message.includes('teşekkür') || message.includes('sağol')) {
                return "Rica ederim! Başka sorularınız varsa çekinmeden sorabilirsiniz.";
            }
            
            if (message.includes('görüşme') || message.includes('randevu')) {
                return "Randevu almak için +90 0312 431 3470 numaralı telefonu arayabilir veya sages@sages.com.tr adresine e-posta gönderebilirsiniz.";
            }
            
            if (message.includes('başvuru') || message.includes('application')) {
                return "Başvuru süreci ülkeye ve programa göre değişir. Genellikle 6-12 ay önceden başlamanızı öneririz. Detaylı bilgi için bizimle iletişime geçebilirsiniz.";
            }
            
            if (message.includes('sınav') || message.includes('test')) {
                return "Dil sınavları (IELTS, TOEFL, SAT, ACT) ve diğer gerekli sınavlar hakkında detaylı bilgi için bizimle iletişime geçebilirsiniz.";
            }
            
            if (message.includes('konaklama') || message.includes('yurt') || message.includes('ev')) {
                return "Konaklama seçenekleri ülkeye göre değişir. Yurt, özel yurt, ev kiralama gibi seçenekler mevcuttur. Detaylı bilgi için bizimle iletişime geçebilirsiniz.";
            }
            
            if (message.includes('burs') || message.includes('scholarship')) {
                return "Burs imkanları ülkeye ve üniversiteye göre değişir. Akademik başarı, dil seviyesi ve diğer kriterlere göre burs alabilirsiniz. Detaylı bilgi için bizimle iletişime geçebilirsiniz.";
            }
            
            if (message.includes('çalışma') || message.includes('work') || message.includes('iş')) {
                return "Öğrenci vizesi ile çalışma izinleri ülkeye göre değişir. Genellikle haftalık 20 saat çalışma izni verilir. Detaylı bilgi için bizimle iletişime geçebilirsiniz.";
            }
            
            if (message.includes('sağlık') || message.includes('health') || message.includes('sigorta')) {
                return "Sağlık sigortası yurtdışı eğitim için zorunludur. Ülkeye göre farklı sigorta seçenekleri mevcuttur. Detaylı bilgi için bizimle iletişime geçebilirsiniz.";
            }
            
            if (message.includes('dönüş') || message.includes('return') || message.includes('geri')) {
                return "Eğitim sonrası dönüş süreci ve kariyer planlaması konusunda da size yardımcı olabiliriz. Detaylı bilgi için bizimle iletişime geçebilirsiniz.";
            }
            
            // If no specific match found, return WhatsApp redirect
            return null;
        }

        // Function to send message
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Add user message
            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            isTyping = true;
            
            // Simulate response delay
            setTimeout(() => {
                hideTypingIndicator();
                isTyping = false;
                
                const response = findBestResponse(message);
                
                if (response) {
                    addMessage(response);
                } else {
                    // WhatsApp redirect message
