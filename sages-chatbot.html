            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .chatbot-input button:hover {
            background: #1976d2;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;

            border-radius: 50%;

        .chatbot-toggle:hover {

        }

            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action-btn:hover {
            background: #e0e0e0;
        }

        .whatsapp-redirect {

            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
        }

        .whatsapp-redirect a {
            color: white;
            text-decoration: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: #e3f2fd;
            border-radius: 18px;

            width: 8px;
            height: 8px;
            background: #2196f3;
            border-radius: 50%;

        }

            .chatbot-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
